<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Command Prompt</title>
    <link href="../css/cmd.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script>document.documentElement.className = 'js';</script>

</head>

<body class="demo-11">

    <div id="connecting-dots" class="connecting-dots">
        <canvas id="canvas"></canvas>
    </div>

    <div class="search search--open">

        <div class="terminal">
            <p class="terminal__line">欢迎您:<span class="green">GUEST_A4B20977
                </span><span style="color: white;">></span></p>
            <p class="terminal__line">今日天气如何<span style="color: white;">?</span></p>
            <p class="terminal__line">界面加载中.........................</p>
            <p class="terminal__line">导航页面加载完成:</p>
            <p class="terminal__line"><a href="./aboutme.html" target="_blank">#about</a></p>
            <p class="terminal__line"><a href="./blog.html" target="_blank">#blog</a></p>
            <p class="terminal__line"><a href="./contact.html" target="_blank">#contact</a></p>
            <p class="terminal__line"><a href="./start.html" target="_blank">#start</a></p>
            <p class="terminal__line"><a href="../index.html" target="_blank">#back</a></p>
            <p class="terminal__line"><a href="#"></a>.</p>
            <p class="terminal__line"><a href="#"></a>.</p>
            <p class="terminal__line">Inject <a href="#">Help.md</a> to C:\Users\<span class="console"></span></p>
            <p class="terminal__line">\\<span class="console"></span>\<a href="#">C:\Users\Public\Help.md</a> > 直接点击以上绿色部分即可跳转对应网页 e.g: "about"
            </p>
        </div>
        <form class="search__form" action="">
            <input class="search__input" id="search__input" name="search" placeholder="Command Line" autocomplete="off"
                autocorrect="off" autocapitalize="off" spellcheck="false"></input>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
    <script src="../scripts/cmd.js"></script>

</body>



</html>
