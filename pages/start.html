<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>华科，启动！</title>
    <style type="text/css">
        body {
            animation: start 3s;
            /* background-repeat: no-repeat; */
            background-size: 100dvw 100dvh;

        }

        @keyframes start {
            0% {
                background-size: 1000dvw 1000dvh;
            }

            100% {
                background-size: 100dvw 100dvh;

            }
        }
    </style>
</head>

<body bgcolor="grey" background="../img/hustgi.jpg">
    <audio id="myAudio" src="../audio/start.mp3" preload="auto" autoplay></audio>
</body>

<script>
    document.addEventListener('click', function () {
        var audio = document.getElementById('myAudio');
        audio.play();
    });
</script>

</html>
