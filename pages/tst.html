<!DOCTYPE html>
<html>
<head>
  <title>固定在顶部的导航栏</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 导航栏的样式 */
    nav {
      overflow: hidden;
      background-color: #333;
      position: fixed; /* 让导航栏固定在屏幕顶部 */
      width: 100%;
      top: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">首页</a></li>
    <li><a href="#news">新闻</a></li>
    <li><a href="#contact">联系方式</a></li>
    <li><a href="#about">关于</a></li>
  </ul>
</nav>

<!-- 用一些内容填充页面，以便能够看到导航栏固定在顶部 -->
<div style="height: 1000px; padding-top: 40px;">
  <h2>页面内容</h2>
  <p>这里是页面的内容...</p>
</div>

</body>
</html>
